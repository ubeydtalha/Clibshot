[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "clipshot-sdk"
version = "1.0.0"
description = "Python SDK for developing ClipShot plugins"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "ClipShot Team", email = "dev@clipshot.io"}
]
keywords = ["clipshot", "plugin", "gaming", "clips", "sdk"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/ubeydtalha/Clibshot"
Documentation = "https://clipshot.io/docs"
Repository = "https://github.com/ubeydtalha/Clibshot"
Issues = "https://github.com/ubeydtalha/Clibshot/issues"

[tool.black]
line-length = 100
target-version = ['py311']

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
